<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Scattered Collage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 40%, rgba(0, 0, 0, 0.7) 60%, rgba(0, 0, 0, 0.95) 80%);
            pointer-events: none;
            z-index: 1;
        }

        .collage-area {
            position: relative;
            width: 15810px;
            height: 900px;
            margin: 0 auto;
            padding-top: 200px;
            z-index: 0;
        }
        .collage-img {
            position: absolute;
            border-radius: 2px;
            background: #fff;
            object-fit: cover;
        }
        .match-svg {
            position: fixed;
            top: 52%;
            left: 49.6%;
            transform: translate(-50%, -50%);
            width: 47px;
            height: auto;
            z-index: 2;
            filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: matchGlow 2s ease-in-out infinite;
        }

        @keyframes matchGlow {
            0% {
                filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            }
            50% {
                filter: brightness(0) invert(1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.9));
            }
            100% {
                filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            }
        }
